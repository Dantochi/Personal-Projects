<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<nav class="nav-bar">
  <div class="site-logo">
    <img src="./images/logo.svg" alt="Logo Icon">
  </div>
  <div class="menu-icon">
    <img src="./images/icon-menu.svg" alt="Menu Icon">
  </div>
  <div class="menu">
    <div class="close-menu">
      <img src="./images/icon-close-menu.svg" alt="Close Icon">
    </div>
    <div class="menu-list">
      <div class="first-menu-item">
        <div class="menu-title">
          <p>Features</p> <span class="first-arrow"><img src="./images/icon-arrow-up.svg" alt="Arrow up"></span>
        </div>
        <div class="menu-options show">
          <div class="option">
            <span><img src="./images/icon-todo.svg" alt="" height="20px"></span>
            <p>Todo List</p>
          </div>
  
          <div class="option">
            <span><img src="./images/icon-calendar.svg" alt="" height="20px"></span>
            <p>Calendar</p>
          </div>
  
          <div class="option">
            <span><img src="./images/icon-reminders.svg" alt="" height="25px"></span>
            <p>Reminders</p>
          </div>
  
          <div class="option">
            <span><img src="./images/icon-planning.svg" alt="" height="20px"></span>
            <p>Planning</p>
          </div>
  
        </div>
      </div>
  
      <div class="second-menu-item">
        <div class="menu-title">
          <p>Company</p> <span class="second-arrow"><img src="./images/icon-arrow-up.svg" alt="Arrow up"></span>
        </div>
        <div class="menu-options show">
  
          <div class="option">
              <p>History</p>
          </div>
  
          <div class="option">
            <p>Our Team</p>
          </div>
  
          <div class="option">
            <p>Blog</p>
          </div>
        </div>
      </div>
      
      <div class="third-menu-item">
        <div class="menu-title">
          <p>Careers</p>
        </div>
      </div>
  
      <div class="fourth-menu-item">
        <div class="menu-title">
          <p>About</p>
        </div>
      </div>
    </div>
    <div class="menu-button">
      <div class="login-button">
        <a href="#">Login</a>
      </div id="register-button">
      <button id="register-link">Register</button>
    </div>
  </div>
</nav>
<section class="hero-section">
  <div class="hero-image">
    <!-- <img src="./images/image-hero-mobile.png" alt="hero image" height="100%"> -->
  </div>
  <div class="hero-text">
    <div class="text-container">
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
    <button>Learn more</button>
    </div>
    <div class="img-section">
      <div class="img-row">
        <img src="./images/client-databiz.svg" alt="Databiz Icon" height="15px">
        <img src="./images/client-audiophile.svg" alt="Audiophile Icon" height="26px">
        <img src="./images/client-meet.svg" alt="Meet Icon" height="15px">
        <img src="./images/client-maker.svg" alt="Maker Icon" height="18px">
      </div>
    </div>
  </div>
  
</section>

</body>
</html>
