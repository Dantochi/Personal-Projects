<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>  
</head>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <body>
    <div class="form-container">
      <div class="age-input">
        <form>
          <div class="form-input">
          <div class="input-container">
            <label for="">DAY</label>
            <input type="text" name="day" id="day" placeholder="DD" required>
            <p style="letter-spacing: normal;" class="validation_error" id="day_error">This field is required</p>
          </div>
          <div class="input-container">
            <label for="">MONTH</label>
            <input type="text" name="day" id="month" placeholder="MM" required>
            <p style="letter-spacing: normal;" class="validation_error" id="month_error">This field is required</p>

          </div>
          <div class="input-container">
            <label for="">YEAR</label>
            <input type="text" name="day" id="year" placeholder="YYYY" required>
            <p style="letter-spacing: normal;" class="validation_error" id="year_error">This field is required</p>
          </div>
          </div>
          <div class="seperator-container">
            <div class="horizontal-line">
              <hr width="100%" size="2">
            </div>
          <button type="submit" class="svg-container" id="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>      
          </button>
        </div>
        </form>  
        </div>                                                                                                            
      
    <div class="date-container">
      <p class="date-text"><span id="year-value">- - </span> years</p>
      <p class="date-text"><span id="month-value">- - </span> months</p>
      <p class="date-text"><span id="day-value">- - </span> days</p>
    </div> 
    </div>
  </body>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
